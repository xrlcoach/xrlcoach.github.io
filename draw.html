<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
    <link href="/static/xrl-logo.png" rel="icon">

    <link href="/static/styles.css" rel="stylesheet">

    <script src="js/Session.js"></script>
    

    <title>XRL Home</title>

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: rgb(44, 48, 52);">
        <a class="navbar-brand ms-2" href="/"><img src="static/xrl-logo.png" alt="XRL Badge" height="40"><span
                class="green">X</span><span class="yellow">R</span><span class="green">L</span></a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="lineup.html">Lineup</a></li>
                <li class="nav-item"><a class="nav-link" href="fixture.html">Match Centre</a></li>
                <li class="nav-item"><a class="nav-link" href="draw.html">Draw</a></li>
                <li class="nav-item"><a class="nav-link" href="comp.html">Ladder</a></li>
                <li class="nav-item"><a class="nav-link" href="players.html">Players</a></li>
                <li class="nav-item"><a class="nav-link" href="transfers.html">Transfer Centre</a></li>
            </ul>
            <ul class="navbar-nav ms-auto me-2 mt-2">
                <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Log Out</a></li>
            </ul>
        </div>
    </nav>

    <header class="p-3 text-center  bg-success bg-gradient text-white">
        <h4>XRL Draw</h4>
    </header>
    <div id="loading" class="row justify-content-centre align-items-center" style="height: 400px;">
        <div class="col align-items-center justify-content-center text-center">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <main class="container-lg px-0" id="mainContent" hidden>
        <div class="row m-3">
            <div class="col-lg my-2">
                <div class="dropdown">
                    <button class="btn btn-success dropdown-toggle" type="button" id="roundDropdownButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Select Round
                    </button>
                    <ul id="roundSelect" class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton">
                    </ul>
                </div>
            </div>
            <div class="col-lg my-2">
                <div class="dropdown">
                    <button class="btn btn-success dropdown-toggle" type="button" id="teamDropdownButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Select XRL Team
                    </button>
                    <ul id="teamSelect" class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton">
                    </ul>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-dark table-striped align-middle">
                <thead style="color: green;">
                    <tr>
                        <td colspan="6" style="text-align: center;" id="tableHeading" class="h4 text-white"></td>
                    </tr>
                    <tr>
                        <th></th>
                        <th colspan="2">Home Team</th>
                        <th colspan="2">Away Team</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="fixturesTableBody"></tbody>
            </table>
        </div>
    </main>

    <footer class="small text-center text-muted">
        Data provided by <a href="https://www.nrl.com">NRL.com</a>. View <a
            href="https://www.nrl.com/terms-of-use">NRLâ€™s Terms of Use</a>.
    </footer>
    <div class="modal fade" id="feedback" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="feedbackMessage"></div>
                <div class="modal-footer" id="feedbackFooter" hidden>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                        id="feedbackCancel">Cancel</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal"
                        id="feedbackConfirm">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script type="module" src="js/draw.js"></script>
</body>

</html>
