    <header>
        <div class="alert alert-primary border text-center" role="alert" id="feedback">
        </div>

    <main>
        <div class="container p-5">
            <p>
            <h4>XRL Draw</h4>
            </p>
            <p>
            <h4 id="roundHeading"></h4>
            <form onsubmit="selectRound(event)">
                <div class="form-group">
                    <select class="form-control" name="round_number" id="roundSelect"></select>
                    <button type="submit" class="btn btn-primary">View</button>
                </div>
            </form>
            <form onsubmit="selectTeam(event)">
                <div class="form-group">
                    <select class="form-control" name="xrl_team" id="teamSelect"></select>
                    <button type="submit" class="btn btn-primary">View</button>
                </div>
            </form>
            </p>
            <p>
            <h4 id="roundStatus"></h4>
            </p>
            <div class="table-responsive">
                <table class="table table-dark table-striped">
                    <thead style="color: green;">
                        <tr>
                            <th></th>
                            <th>Home Team</th>
                            <th>Away Team</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="fixturesTableBody">
                        <!-- {% for x in range(n) %}
        <tr>
            <td>
                {{ fixtures[x]['home_team'] }}
            </td>
            <td>
                {{ fixtures[x]['away_team'] }}
            </td>
            <td>
                <form action="/fixture" method="POST">
                    <input type="hidden" name="view" value="{{ current_round }}_{{ fixtures[x]['home_team'] }}_{{ fixtures[x]['away_team'] }}">
                    <button class="btn btn-primary" type="submit">View</button>
                </form>
            </td>            
        </tr>
        {% endfor %} -->

            </div>

    </footer>
    <div class="modal fade" id="feedback" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="feedbackMessage"></div>
                <div class="modal-footer" id="feedbackFooter" hidden>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="feedbackConfirm">Proceed</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
