<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
    <link href="/static/xrl-logo.png" rel="icon">

    <link href="/static/styles.css" rel="stylesheet">

    <title>XRL Home</title>

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: rgb(44, 48, 52);">
        <a class="navbar-brand ms-2" href="/"><img src="static/xrl-logo.png" alt="XRL Badge" height="40"><span
                class="green">X</span><span class="yellow">R</span><span class="green">L</span></a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mt-2">
                
            </ul>
            <ul class="navbar-nav ms-auto me-2 mt-2">
                <li class="nav-item"><a class="nav-link" href="signup.html">Register</a></li>
            </ul>
        </div>
    </nav>    

    <header class="p-3 bg-success bg-gradient">
        <div class="row text-center">
            <span class="text-white h4">Login</span>
        </div>
    </header>

    <main class="container-lg">
        <div class="container-lg p-5">
            <form onsubmit="login(event)">
                <div class="form-group m-2">
                    <input autocomplete="off" autofocus class="form-control" id="username" placeholder="Username"
                        type="text">
                </div>
                <div class="form-group m-2">
                    <input class="form-control" id="password" placeholder="Password" type="password">
                </div>
                <button class="btn btn-primary m-2" type="submit">Log In</button>
            </form>
        </div>
    </main>

    <footer class="small text-center text-muted">
        Data provided by <a href="https://www.nrl.com">NRL.com</a>. View <a
            href="https://www.nrl.com/terms-of-use">NRLâ€™s Terms of Use</a>.
    </footer>
    <div class="modal fade" id="feedback" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="feedbackMessage"></div>
                <div class="modal-footer" id="feedbackFooter" hidden>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="feedbackConfirm">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script type="module" src="js/login.js"></script>
</body>

</html>
