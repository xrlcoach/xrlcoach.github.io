<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
    <link href="/static/xrl-logo.png" rel="icon">

    <link href="/static/styles.css" rel="stylesheet">

    <script src="js/Session.js"></script>
    

    <title>XRL Home</title>

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: rgb(44, 48, 52);">
        <a class="navbar-brand" href="/"><img src="static/xrl-logo.png" alt="XRL Badge" height="40"><span
                class="green">X</span><span class="yellow">R</span><span class="green">L</span></a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="lineup.html">Lineup</a></li>
                <li class="nav-item"><a class="nav-link" href="fixture.html">Match Centre</a></li>
                <li class="nav-item"><a class="nav-link" href="draw.html">Draw</a></li>
                <li class="nav-item"><a class="nav-link" href="comp.html">Ladder</a></li>
                <li class="nav-item"><a class="nav-link" href="squads.html">Squads</a></li>
                <li class="nav-item"><a class="nav-link" href="stats.html">Stats</a></li>
            </ul>
            <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Log Out</a></li>
            </ul>
        </div>
    </nav>

    <header class="p-3 bg-success bg-gradient">
        <div class="row text-center" id="userData">
            <span class="col text-white" id="teamNameDisplay" onclick="showModal()"></span>
            <span class="col text-white" id="teamPositionDisplay"></span>
            <span class="col text-white" id="teamStatsDisplay"></span>
        </div>
    </header>
    <main class="mt-5">
        <div class="row text-center p-3" name="secondaryHeader">
            <span class="col" id="roundNumberDisplay"></span>
            <span class="col" id="matchTeamsDisplay"></span>
            <span class="col" id="homegroundDisplay"></span>
        </div>
        <div id="fixtureContainer" class="row p-5" hidden>
            <div class="col table-responsive align-self-start">
                <table class="table table-dark table-striped rounded">
                    <thead class="rounded-top">
                        <tr class="rounded-top">
                            <td colspan="6">
                                <img id="homeLogo" style="padding-right:5px;padding-bottom:5px;display:inline-block;"
                                    width="50px" height="50px">
                                <h3 id="homeTableHeader" style="display:inline;"></h3>
                            </td>
                        </tr>
                        <tr>
                            <th style="color: green;">Player</th>
                            <th style="color: green;">NRL Team</th>
                            <th style="color: green;">Position</th>
                            <th> </th>
                            <th> </th>
                            <th style="color: green;">Score</th>
                        </tr>
                    </thead>
                    <tbody id="homeTableBody" class="rounded-bottom"></tbody>
                </table>
            </div>
            <div class="col table-responsive align-self-start">
                <table class="table table-dark table-striped rounded">
                    <thead>
                        <tr>
                            <td colspan="6">
                                <h3 id="awayTableHeader" style="display:inline-block;"></h3>
                                <img id="awayLogo" style="padding-left:5px;padding-bottom:5px;" width="50px"
                                    height="50px">
                            </td>
                        </tr>
                        <tr>
                            <th style="color: green;">Player</th>
                            <th style="color: green;">NRL Team</th>
                            <th style="color: green;">Position</th>
                            <th> </th>
                            <th> </th>
                            <th style="color: green;">Score</th>
                        </tr>
                    </thead>
                    <tbody id="awayTableBody"></tbody>
                </table>

            </div>
        </div>
    </main>

    <footer class="small text-center text-muted">
        Data provided by <a href="https://www.nrl.com">NRL.com</a>. View <a
            href="https://www.nrl.com/terms-of-use">NRLâ€™s Terms of Use</a>.
    </footer>
    <div class="modal fade" id="feedback" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="feedbackMessage"></div>
                <div class="modal-footer" id="feedbackFooter" hidden>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="feedbackConfirm">Proceed</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script type="module" src="js/old_index.js"></script>
</body>

</html>
