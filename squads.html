            <ul class="navbar-nav mr-auto mt-2">

                <li class="nav-item"><a class="nav-link" href="draw.html">Draw</a></li>

    <header>
        <div class="alert alert-primary border text-center" role="alert">
        </div>
    </header>

    <main>
        <div id="feedback"></div>
        <div class="container">
            <p>
            <h4>Select Players</h4>
            </p>
            <form onsubmit="selectNrlClub(event)">
                <div class="form-group">
                    <select class="form-control" id="nrlClubSelect">
                        <option disabled selected>Choose NRL club</option>
                        <option>Broncos</option>
                        <option>Bulldogs</option>
                        <option>Cowboys</option>
                        <option>Dragons</option>
                        <option>Eels</option>
                        <option>Knights</option>
                        <option>Panthers</option>
                        <option>Rabbitohs</option>
                        <option>Raiders</option>
                        <option>Roosters</option>
                        <option>Sea Eagles</option>
                        <option>Sharks</option>
                        <option>Storm</option>
                        <option>Titans</option>
                        <option>Warriors</option>
                        <option>Wests Tigers</option>
                    </select>
                    <button type="submit" class="btn btn-primary">View players</button>
                </div>
            </form>
            <form onsubmit="selectXrlTeam(event)">
                <div class="form-group">
                    <select class="form-control" id="xrlTeamSelect">
                        <option disabled selected>Choose XRL Team</option>
                    </select>
                    <button type="submit" class="btn btn-primary">View players</button>
                </div>
            </form>
            <form onsubmit="searchPlayer(event)">
                <div class="form-group">
                    <input type="search" class="form-control" id="playerSearch" />
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
            <h4 id="squadName"></h4>

            <!-- <img src="static/{{ user['team_logo'] }}" alt="{{ user['team_short'] }}" height="80" style="padding: 10px;"><h4>{{ user['team_name'] }} Squad</h4> -->

            <div class="table-responsive">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th><a id="sortByNameButton" href="#" onclick="sortByNameDesc()">Player</a></th>
                            <th><a id="sortByPositionButton" href="#" onclick="sortByPosition()">Position</a></th>
                            <th><a id="sortByPosition2Button" href="#" onclick="sortByPosition2()">Position 2</a></th>
                            <th><a id="sortByClubButton" href="#" onclick="sortByClub()">NRL Club</a></th>
                        </tr>
                    </thead>
                    <tbody id="squadTable">

                    </tbody>

                </table>
            </div>
        </div>
    </main>

    <footer class="small text-center text-muted">
        Data provided by <a href="https://www.nrl.com">NRL.com</a>. View <a
            href="https://www.nrl.com/terms-of-use">NRLâ€™s Terms of Use</a>.
    </footer>
    <div class="modal fade" id="feedback" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="feedbackTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="feedbackMessage"></div>
              <div class="modal-footer" id="feedbackFooter" hidden>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="feedbackConfirm">Proceed</button>
              </div>
            </div>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="module" src="js/squads.js"></script>
