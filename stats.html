<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
    <link href="/static/xrl-logo.png" rel="icon">

    <link href="/static/styles.css" rel="stylesheet">

    <script src="js/Session.js"></script>
    <script src="js/requireLogin.js"></script>

    <title>XRL Players</title>

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: rgb(44, 48, 52);">
        <a class="navbar-brand" href="/"><img src="static/xrl-logo.png" alt="XRL Badge" height="40"><span
                class="green">X</span><span class="yellow">R</span><span class="green">L</span></a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="lineup.html">Lineup</a></li>
                <li class="nav-item"><a class="nav-link" href="fixture.html">Match Centre</a></li>
                <li class="nav-item"><a class="nav-link" href="draw.html">Draw</a></li>
                <li class="nav-item"><a class="nav-link" href="comp.html">Ladder</a></li>
                <li class="nav-item"><a class="nav-link" href="squads.html">Squads</a></li>
                <li class="nav-item"><a class="nav-link" href="stats.html">Stats</a></li>
            </ul>
            <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Log Out</a></li>
            </ul>
            <!-- <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
            </ul> -->
        </div>
    </nav>

    <header class="p-3 bg-success bg-gradient">
        <div class="row text-center">
            <span class="text-white h4">Players</span>
        </div>
    </header>
    <div id="loading" class="justify-content-centre align-items-center" style="height: 400px;">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <main id="mainContent" class="container-lg" hidden>
        <div class="row">
            <div class="col">
                <div class="card">
                    <h2 class="card-header bg-dark bg-gradient text-white">Select Filters</h2>
                    <div class="card-body">
                        <form onsubmit="filterStats(event)" class="text-center">
                            <div class="row m-2 justify-content-center align-items-center">
                                <div class="col-4 row m-2 align-items-center">
                                    <label class="col-5" for="round">Round</label>
                                    <select class="form-select col-5" id="roundSelect">
                                        <option>ALL</option>
                                    </select>
                                </div>
                                <div class="col-4 row m-2 align-items-center">
                                    <label class="col-5" for="nrl_club">NRL Club</label>
                                    <select class="form-select col-5" id="nrlClubSelect"
                                        aria-placeholder="Choose a club">
                                        <option>ALL</option>
                                        <option>Broncos</option>
                                        <option>Bulldogs</option>
                                        <option>Cowboys</option>
                                        <option>Dragons</option>
                                        <option>Eels</option>
                                        <option>Knights</option>
                                        <option>Panthers</option>
                                        <option>Rabbitohs</option>
                                        <option>Raiders</option>
                                        <option>Roosters</option>
                                        <option>Sea Eagles</option>
                                        <option>Sharks</option>
                                        <option>Storm</option>
                                        <option>Titans</option>
                                        <option>Warriors</option>
                                        <option>Wests Tigers</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row m-2 justify-content-center align-items-center">
                                <div class="col-4 row m-2 align-items-center">
                                    <label class="col-5" for="position">Position</label>
                                    <select class="form-select col-5" id="positionSelect">
                                        <option>ALL</option>
                                        <option>Back</option>
                                        <option>Playmaker</option>
                                        <option>Forward</option>
                                    </select>
                                </div>
                                <div class="col-4 row m-2 align-items-center">
                                    <label class="col-5" for="xrl_team">XRL Team</label>
                                    <select class="form-select col-5" id="xrlTeamSelect"
                                        aria-placeholder="Choose a team">
                                        <option>ALL</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row m-2 justify-content-center align-items-center">
                                <div class="col-4 row m-2 align-items-center">
                                    <label class="col-5" for="scoreKicker">Score kicking stats</label>
                                    <select class="form-select col-5" id="scoreKickerSelect">
                                        <option>Yes</option>
                                        <option>No</option>
                                    </select>
                                </div>
                                <div class="col-4 row m-2 align-items-center">
                                    <button type="submit" class="btn btn-primary col-4">View stats</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="table-responsive" style="height: 750px;">
                    <table class="table table-dark table-striped">
                        <thead style="color: green;">
                            <tr>
                                <th><a id="" href="#" onclick="sortPlayers('player_name')">Player</a></th>
                                <th><a id="" href="#" onclick="sortPlayers('nrl_club')">Club</a></th>
                                <th><a id="" href="#" onclick="sortPlayers('xrl_team')">XRL Team</a></th>
                                <th><a id="" href="#" onclick="sortPlayers('position')">Position</a></th>
                                <th><a id="" href="#" onclick="sortPlayers('tries')">Tries</a></th>
                                <th><a id="" href="#" onclick="sortPlayers('goals')">Goals</a></th>
                                <th><a id="" href="#" onclick="sortPlayers('field_goals')">Field Goals</a></th>
                                <th><a id="" href="#" onclick="sortPlayers('involvement_try')">Involvement</a></th>
                                <th><a id="" href="#" onclick="sortPlayers('positional_try')">Positional</a></th>
                                <th><a id="" href="#" onclick="sortPlayers('concede')">Concedes</a></th>
                                <th><a id="" href="#" onclick="sortPlayers('mia')">MIA</a></th>
                                <th><a id="" href="#" onclick="sortPlayers('score')">XRL Score</a></th>
                            </tr>
                        </thead>
                        <tbody id="statTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="small text-center text-muted">
        Data provided by <a href="https://www.nrl.com">NRL.com</a>. View <a
            href="https://www.nrl.com/terms-of-use">NRLâ€™s Terms of Use</a>.
    </footer>
    <div class="modal fade" id="feedback" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="feedbackMessage"></div>
                <div class="modal-footer" id="feedbackFooter" hidden>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="feedbackConfirm">Proceed</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script type="module" src="js/stats.js"></script>
</body>

</html>
