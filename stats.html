        <p>

                <label for="xrl_team">XRL Team</label>
                <select class="form-control" id="xrlTeamSelect" aria-placeholder="Choose a team"></select>
                <button type="submit" class="btn btn-primary">View stats</button>
        </form>

        <div class="container table-responsive" style="height: 750px;">
            <table class="table table-dark table-striped">
